<mat-card *ngFor="let servico of servicos" class="listagem">
  <mat-card-header>
    <mat-card-title>
      {{servico.tipo}}
    </mat-card-title>
    <mat-card-subtitle>Prestador: {{servico.prestador}} </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

  </mat-card-content>

  <mat-card-actions>
    <button mat-icon-button (click)="editar(servico)"><mat-icon>create</mat-icon></button>
    <button mat-icon-button (click)="remover(servico)"><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>
