<div class="cardInserirCliente">

  <h2>ADICIONAR SERVIÃ‡O</h2>
  <mat-card class="card-principal">
    <mat-card-header>

    </mat-card-header>

    <mat-card-content class="content">

      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Tipo</mat-label>
        <input matInput [(ngModel)]="servico.tipo" placeholder="digite o tipo">
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Prestador</mat-label>

        <input matInput [(ngModel)]="servico.prestador" placeholder="digite o prestador">
      </mat-form-field>

    </mat-card-content>
    <mat-card-footer class="mat-footer">

      <button class="button-adicionar" (click)="inserirServico()">CADASTRAR</button>

    </mat-card-footer>

  </mat-card>


</div>
