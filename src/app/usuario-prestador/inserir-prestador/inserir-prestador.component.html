<mat-card class="card-principal">

  <mat-card-content class="content">
    <mat-form-field appearance="fill" class="mat-form-simples">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="prestador.nome" placeholder="digite o nome">
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-form-simples">
      <mat-label>Cnpj</mat-label>
      <input matInput [(ngModel)]="prestador.cnpj" placeholder="digite o cnpj">
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-form-simples">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="prestador.email" placeholder="digite o email">
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-form-simples">
      <mat-label>Senha</mat-label>
      <input matInput [(ngModel)]="prestador.senha" placeholder="digite sua senha">
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-form-simples">
      <mat-label>Telefone</mat-label>
      <input matInput [(ngModel)]="prestador.telefone" placeholder="digite o telefone">
    </mat-form-field>


  </mat-card-content>
  <mat-card-footer class="footer">
    <button mat-raised-button mat-icon-button color="warn" class="button-adicionar" (click)="inserirPrestador()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-footer>

</mat-card>
