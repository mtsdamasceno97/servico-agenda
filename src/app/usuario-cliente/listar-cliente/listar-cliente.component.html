<mat-card *ngFor="let cliente of clientes" class="listagem">
  <mat-card-header>
    <mat-card-title>
      {{cliente.nome}}
    </mat-card-title>
    <mat-card-subtitle>CPF: {{cliente.cpf}} <br> Email: {{cliente.email}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

  </mat-card-content>

  <mat-card-actions>
    <button mat-icon-button (click)="editar(cliente)"><mat-icon>create</mat-icon></button>
    <button mat-icon-button (click)="remover(cliente)"><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>
