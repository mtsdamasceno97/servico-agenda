<mat-card class="card-principal">
  <mat-card-header>

  </mat-card-header>

  <mat-card-content class="content">
      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="cliente.nome" placeholder="digite o nome">
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Cpf</mat-label>
        <input matInput [(ngModel)]="cliente.cpf" placeholder="digite o cpf">
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="cliente.email" placeholder="digite o email">
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Telefone</mat-label>
        <input matInput [(ngModel)]="cliente.telefone" placeholder="digite o telefone">
      </mat-form-field>
  </mat-card-content>
  <mat-card-footer class="footer">
    <button mat-raised-button mat-icon-button color="warn" class="button-adicionar" (click)="inserirCliente()">
      <mat-icon *ngIf="operacaoCadastro">add</mat-icon>
      <mat-icon *ngIf="!operacaoCadastro">edit</mat-icon>
    </button>
  </mat-card-footer>

</mat-card>
